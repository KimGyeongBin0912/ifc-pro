<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC 3D Viewer Pro</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
      .app { display: grid; grid-template-columns: 320px 1fr; grid-template-rows: auto 1fr; height: 100%; }
      .topbar { grid-column: 1 / -1; display: flex; gap: 12px; align-items: center; padding: 10px 12px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 2; }
      .sidebar { padding: 12px; border-right: 1px solid #eee; overflow: auto; }
      .viewer { position: relative; }
      #viewer-container { position: absolute; inset: 0; }
      .section { margin-bottom: 18px; }
      .section h3 { margin: 0 0 8px; font-size: 14px; color: #333; }
      .btn { border: 1px solid #ddd; background: #fafafa; padding: 6px 10px; border-radius: 8px; cursor: pointer; }
      .btn:active { transform: translateY(1px); }
      .badges { display: flex; gap: 8px; flex-wrap: wrap; }
      .badge { font-size: 12px; padding: 4px 8px; border-radius: 999px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
      .badge.active { background: #222; color: #fff; border-color: #222; }
      details summary { cursor: pointer; user-select: none; padding: 4px 0; }
      ul { list-style: none; padding-left: 12px; margin: 6px 0; }
      li { margin: 2px 0; }
      .muted { color: #666; font-size: 12px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .grow { flex: 1; }
      input[type="file"] { display: none; }
      .filelabel { border: 1px dashed #bbb; padding: 8px 10px; border-radius: 8px; cursor: pointer; background: #f8f8f8; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 11px; border: 1px solid #ddd; border-bottom-width: 3px; padding: 2px 6px; border-radius: 6px; background: #fff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
